{% extends "base.html" %}

{% block title %}uzi add word{% endblock %}

{% block main %}
<form class="myform" method="post">
    <div class="form-group">
        <div class="form-label">Word</div>
        <div class="form-element"><input id="word" name="word" type="text" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Description</div>
        <div class="form-element"><input id="desc" name="desc" type="text" required></div>
    </div>

    <div class="formGroup">
        <!--        dropdownm-->
        <label class="formLabel" required>Choose a category:</label>
        <label for="category"></label><select name="category" id="category">
            {% for category in all_categories %}
            <option class="form-element" value={{ category[1] }}>{{ category[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
    </div>

    <div class="button-group"><input type="submit" value="Submit">
    </div>
</form>
{% endblock %}
