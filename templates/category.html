{% extends 'base.html' %}

{% block title %}uzi fan | {{ cur_category }} {% endblock %}

{% block main %}
<h1>{{ cur_category }}</h1>

<h2>{{ category_data[2] }}</h2>

{% for word in category_words %}
<br>
<div class="word-title">{{ word[1] }}</div>
<div class="word-description">{{ word[2] }}</div>
<div class="word-author"> submitted by <a href="/user/{{ word[3] }}">{{ word[3] }}</a> on {{ word[4] }}</div>
{% endfor %}
{% endblock %}
