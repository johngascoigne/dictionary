{% extends 'base.html' %}

{% block title %}uzi fan | all words {% endblock %}

{% block main %}
<h1>All Words</h1>

<h2>All the words</h2>

{% for word in all_words %}

<div class="word-title"><a href="/word/{{ word[0] }}">{{ word[2] }}</a></div>
<div class="word-description">{{ word[3] }}</div>
<div class="word-author"> submitted by <a href="/user/{{ word[4] }}">{{ word[4] }}</a> on {{ word[5] }}</div>
{% if admin %}
<div class="warning-button"><a href="/remove_word/{{ word[0] }}" > delete this word?</a></div>
{% endif %}
<br>
{% endfor %}
{% endblock %}
